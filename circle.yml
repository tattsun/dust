dependencies:
  pre:
    - apt-get update && apt-get install automake autoconf libtool
    - git clone git://github.com/cpputest/cpputest.git
    - cd cpputest
    - mkdir build && cd build
    - autoreconf .. -i
    - ../configure
    - make && sudo make install
    - cd ../
    - mkdir build && cd build && cmake .. && make

test:
  override:
    - make test